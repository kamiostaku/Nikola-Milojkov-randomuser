                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navBar3">
                    <ul class="navbar-nav me-2 mb-2 mb-lg-0" id="navBarColor">
                        <li class="nav-item"><a class="nav-link" id="Filtro">Filtro</a></li>

                </div>
            </div>
        </nav>
    </div>

    <!-- Modal in assenza di preferiti-->
    <div class="modal" id="preferiti-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">Errore</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"> </button>
                </div>
                <div class="modal-body">
                    Non hai nessun elemento salvato nei preferiti
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal filtro-->
    <div class="modal" id="filter-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">Filtro ricerca</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"> </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="randomUserForm">
                            <!-- Slider numero record -->
                            <div>
                                <label for="results">Numero di utenti:</label>
                                <input type="range" id="results" name="results" min="1" max="67" value="5"
                                    oninput="resultsValue.textContent = this.value">
                                <span id="resultsValue">5</span>
                            </div>

                            <!-- Radio buttons genere -->
                            <div id="radioButtons">
                                <label>Genere:</label>
                                <label><input type="radio" name="gender" value="male"> Male</label>
                                <label><input type="radio" name="gender" value="female"> Female</label>
                                <label><input type="radio" name="gender" value="" checked> Tutti</label>
                            </div>

                            <div id="generaDaSeed">
                                <label id="copiaSeed" title="copia seed attuale">Seed di ricerca:</label>
                                <input id="testoSeed" type="text" value="">
                            </div>
                            <!-- Salva seed -->
                            <div id="radioButtonsSeed">
                                <label>Salvare il seed?:</label>
                                <label><input type="radio" name="salvare" value="Si"> Si</label>
                                <label><input type="radio" name="salvare" value="No" checked> No</label>
                            </div>

                            <!-- Checkbox nazionalità -->
                            <div id="nazionalita">
                                <label>Nazionalità (nat):</label>
                                <br>
                            </div>

                            <!-- Tipi di caratteri -->
                            <div id="charOptions">
                                <label>Caratteri consentiti:</label><br>

                                <label>
                                    <input type="checkbox" name="chars" value="special"> Special
                                </label>
                                <label>
                                    <input type="checkbox" name="chars" value="upper"> Upper
                                </label>
                                <label>
                                    <input type="checkbox" name="chars" value="lower"> Lower
                                </label>
                                <label>
                                    <input type="checkbox" name="chars" value="number"> Number
                                </label>
                            </div>

                            <!-- Min / Max -->
                            <div>
                                <label>Lunghezza password:</label><br>

                                <input type="number" id="minValue" value="8" min="1">
                                <input type="number" id="maxValue" value="64" max="64">

                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="cambiamenti">Salva
                        cambiamenti</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cards -->
    <div class="container text-center" id="Carta">
        <div id="Persone"></div>
        <div class="mt-5 container-fluid" id="Buttons"></div>
    </div>
